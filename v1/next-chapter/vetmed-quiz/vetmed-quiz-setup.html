<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="djmann">
        <title>VetMed Quiz SetUp</title>
        <link rel="stylesheet" href="static/form.css">
    </head>
    <body>
        <nav>
            <a href="./vetmed-home.html" class="button">HOME</a>
            <a href="./vetmed-quiz-setup.html" class="button">PROFILE</a>
            <a href="./vetmed-quiz.html" class="button">QUIZ</a>
        </nav>
        <header>
            <h1 id="title">VetMed Quiz SetUp</h1>
            <h3 id="description">A few questions about you</h3>
        </header>
        <form method="post" action="forms.py" id="vetmed-setup-form">
            <div id="prefix-div">
                <p class="header">What is your prefix?</p>
                <label for="Mr" form="vetmed-setup-form">
                    <input type="radio" class="radio-button" name="radio-button" id="Mr">Mr.
                </label>
                <label for="Ms" form="vetmed-setup-form">
                    <input type="radio" class="radio-button" name="radio-button" id="Ms" checked>Ms.
                </label>
                <label for="Mrs" form="vetmed-setup-form">
                    <input type="radio" class="radio-button" name="radio-button" id="Mrs">Mrs.
                </label>
                <label for="Mx" form="vetmed-setup-form">
                    <input type="radio" class="radio-button" name="radio-button" id="Mx">Mx.
                </label>
                <label for="Other" form="vetmed-setup-form">Other: Please specify
                    <input type="text" name="other" class="row-col" id="other">
                </label>
            </div>
            <br>
            <div id="name-div">
                <label for="name" aria-required>What is your preffered name?
                    <input type="text" name="name" class="row-col" id="name">
                </label>
            </div>
            <br>
            <div id="suffix-div">
                <p>What is your suffix? Check all that apply!</p>
                
                <label for="ava" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="ava" id="ava">AVA
                </label>
                <label for="cvt" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="cvt" id="cvt">CVT
                </label>
                <label for="lvt" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="lvt" id="lvt" checked>LVT
                </label>
                <label for="lvts" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="lvts" id="lvts">LVTS
                </label>
                <label for="dvm" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="dvm" id="dvm">DVM
                </label>
                <label for="vmd" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="vmd" id="vmd">VMD
                </label>
                <label for="3rd" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="3rd" id="3rd">III
                </label>
                <label for="Jr" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="Jr" id="Jr">II
                </label>
                <label for="Sr" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="Sr" id="Sr">Sr.
                </label>
                <label for="mom" form="vetmed-setup-form">
                    <input type="checkbox" class="checkbox" name="mom" id="mom" checked>Mom
                </label>
            </div>
            <br>
            <div id="exp-div">
                <label for="exp" form="vetmed-setup-form">How long have you been in the field?
                    <select name="exp" id="exp">
                        <option value="" name="years" id="years" disabled selected>YEARS</option>
                        <option value="0" name="0" id="0">0 year(s)</option>
                        <option value="1" name="1" id="1">1+ year(s)</option>
                        <option value="5" name="5" id="5">5+ year(s)</option>
                        <option value="10" name="10" id="10">10+ year(s)</option>
                        <option value="25" name="25" id="25">25+ year(s)</option>
                    </select>
                </label>
            </div>
            <div id="submit-div">
                <input type="submit" class="button" id="submit-button">
            </div>
        </form>
    </body>

</html>
